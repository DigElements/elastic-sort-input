<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../elastic-sort-input.html">
</head>

<body>
  <test-fixture id="elastic-sort-input-fixture">
    <template>
      <elastic-sort-input></elastic-sort-input>
    </template>
  </test-fixture>

  <script>
    suite('elastic-sort-input', function() {
      var component;

      setup(function(done) {
        component = fixture('elastic-sort-input-fixture');
        flush(done);
      });

      test('"field" does equal default value', function() {
        expect(component.field).to.equal('_timestamp');
      });

      test('"options" does equal default value', function() {
        expect(component.options).to.deep.equal([{
          display: 'Best Match',
          field: '_score',
          order: 'desc'
        }, {
          display: 'Newest',
          order: 'desc'
        }, {
          display: 'Oldest',
          order: 'asc'
        }]);
      });

      test('"_menuOptions" does equal correct value', function() {
        expect(component._menuOptions).to.deep.equal([{
          display: 'Best Match',
          value: 'Sort("_score").order("desc")'
        }, {
          display: 'Newest',
          value: 'Sort("_timestamp").order("desc")'
        }, {
          display: 'Oldest',
          value: 'Sort("_timestamp").order("asc")'
        }]);
      });

      test('"selected" does equal default value', function() {
        expect(component.selected).to.equal('Sort("_score").order("desc")');
      });

      test('does select the default paper-item', function() {
        var element = component.$$('paper-item.iron-selected');
        expect(element).to.exist;
        expect(element.innerHTML.trim()).to.equal('Best Match');
      });

      test('setting "selected" does select the correct paper-item', function(done) {
        component.selected = 'Sort("_timestamp").order("desc")';
        flush(function() {
          var element = component.$$('paper-item.iron-selected');
          expect(element).to.exist;
          expect(element.innerHTML.trim()).to.equal('Newest');
          done();
        });
      });

      test('setting "field" does set "_menuOptions" to the correct value', function() {
        component.field = 'testField';
        expect(component._menuOptions).to.deep.equal([{
          display: 'Best Match',
          value: 'Sort("_score").order("desc")'
        }, {
          display: 'Newest',
          value: 'Sort("testField").order("desc")'
        }, {
          display: 'Oldest',
          value: 'Sort("testField").order("asc")'
        }]);
      });

      test('setting "options" does set "_menuOptions" to the correct value', function() {
        component.options = [{
          display: 'Sort 1',
          field: 'field1',
          order: 'desc'
        }, {
          display: 'Sort 2',
          field: 'field2',
          order: 'desc'
        }, {
          display: 'Newest',
          field: 'field3',
          order: 'desc'
        }];

        expect(component._menuOptions).to.deep.equal([{
          display: 'Sort 1',
          value: 'Sort("field1").order("desc")'
        }, {
          display: 'Sort 2',
          value: 'Sort("field2").order("desc")'
        }, {
          display: 'Newest',
          value: 'Sort("field3").order("desc")'
        }]);
      });
    });
  </script>
</body>
</html>
